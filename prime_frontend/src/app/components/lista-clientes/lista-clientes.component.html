<div style="margin-bottom: 2rem; display: flex; align-items: center;">
    <div style="flex: 1;">
        <nb-select placeholder="Selecione um Filtro" [(ngModel)]="selectedFilter">
            <nb-option value="nome">Buscar por Cliente</nb-option>
            <nb-option value="cidade">Buscar por Cidade</nb-option>
            <nb-option value="responsavel">Buscar por Responsávelcd</nb-option>
        </nb-select>
        <div *ngIf="selectedFilter" class="search-input">
            <input nbInput [(ngModel)]="filterValue" type="text" placeholder="Digite sua busca" style="margin-top:1rem;"
                (input)="applyFilter($event)" class="mat-elevation-z1">
        </div>
    </div>
    <nb-checkbox status="basic" [(ngModel)]="devedores" (ngModelChange)="getClientes()">Devedores</nb-checkbox>
</div>


<div style="margin-top: 0px; margin-bottom: 40px;" class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="contato">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let element"> {{element.contato}} </td>
        </ng-container>

        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
        </ng-container>

        <ng-container matColumnDef="saldoDevedor">
            <th mat-header-cell *matHeaderCellDef> Saldo Devedor </th>
            <td mat-cell *matCellDef="let element"> {{element.saldoDevedor | currency: 'BRL'}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button [matMenuTriggerFor]="menu"><nb-icon icon="more-vertical-outline"></nb-icon></button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialogPagar(element)"><nb-icon
                            icon="plus-circle-outline"></nb-icon>
                        Pagar
                    </button>
                    <button mat-menu-item (click)="openDialogVisualizar(element)"><nb-icon icon="eye-outline"></nb-icon>
                        Visualizar</button>
                    <button mat-menu-item (click)="openDialogEditar(element)"><nb-icon
                            icon="alert-circle-outline"></nb-icon>
                        Editar
                    </button>

                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[30, 60, 100]" showFirstLastButtons aria-label="Select page"></mat-paginator>

</div>

<div *ngIf="loading" class="loading-spinner-overlay">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Carregando dados...</p>
</div>
